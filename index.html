<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Quiz-spel</title>
</head>
<body>
    <header class="text-center">
        <h1>Quiz spel FED21</h1>
        <p>Guess the name of our classmates!</p>
    </header>

    <div id="container" class="col-12">  
        
        <div id="point" class="col-12">
            
            <p id="score" class="text-center">
                <!--YOU HAVE correct <strong>X</strong> OF 10!-->
            </p>
            
        </div>

        <div id="quiz-wrapper" class="d-flex flex-column flex-lg-row justify-content-center"> 
           
            <div id="foto_container" class="col-8 col-md-6 col-lg-4 align-self-center">
                <!--
                <img id="photos" class="col-12" src="photo01.jpg" alt="">
                -->
            </div>
            <div id="answers-container" class="d-flex flex-column">
                <ul class="answers d-flex flex-column flex-md-row flex-md-wrap justify-content-center">
                    <!--
                    <li class="btn btn-outline-secondary col-md-5">Answer 1</li>
                    <li class="btn btn-outline-secondary col-md-5">Answer 2</li>
                    <li class="btn btn-outline-secondary col-md-5">Answer 3</li>
                    <li class="btn btn-outline-secondary col-md-5">Answer 4</li>
                    -->
                </ul>
                <div id="buttons-wrapper" claass d-flex flex-row justify-content-center>
                    <button type="button" id="nextButton" class="btn btn-secondary col-2">NEXT</button>
                    <button type="button" id="quit-game-button" class="btn btn-secondary col-2">QUIT</button>
                
                </div>

            </div>
            
            

        </div>
    </div> 
    <footer class="text-center">
        <p>Chikage Molander</p>
    </footer>

    <script src="students.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
