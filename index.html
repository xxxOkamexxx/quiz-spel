<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
    

    <title>Quiz-spel</title>
</head>
<body>
    <header class="text-center top-0">
        <h1 class="font">Quiz Game FED21</h1>
        <p>Guess the name of our classmates!</p>
    </header>

    <div id="container" class="col-12">  
        
        <div id="point" class="col-12">
            
            <p id="score" class="text-center">
                <!--YOU HAVE correct <strong>X</strong> OF 10!-->
            </p>
            <p id="cheat" class="text-center"></p>
            
        </div>

        <div id="quiz-wrapper" class="d-flex flex-column flex-lg-row justify-content-center"> 
           
            <div id="foto_container" class="col-8 col-md-6 col-lg-4 align-self-center">
                <!--
                <img id="photos" class="col-12" src="photo01.jpg" alt="">
                -->
            </div>
            <div id="answers-container" class="d-flex flex-column">
                <ul class="answers d-flex flex-column flex-md-row flex-md-wrap justify-content-center">
                    <!--
                    <li class="btn btn-outline-secondary col-md-5">Answer 1</li>
                    <li class="btn btn-outline-secondary col-md-5">Answer 2</li>
                    <li class="btn btn-outline-secondary col-md-5">Answer 3</li>
                    <li class="btn btn-outline-secondary col-md-5">Answer 4</li>
                    -->
                </ul>
                <div id="buttons-wrapper" claass d-flex flex-row justify-content-center>
                    
                    <button type="button" id="cheat-button" class="btn btn-warning col-3 font">CHEAT</button>
                    <button type="button" id="nextButton" class="btn btn-warning col-3 font">NEXT</button>
                    <button type="button" id="quit-game-button" class="btn btn-warning col-3 font">RESULT</button>
                    
                </div>

            </div>
            
            

        </div>
    </div> 
    <footer class="text-center end-0">
        <small>2021.11.27 FED21 Chikage Molander</small>
    </footer>

    <script src="students.js"></script>
    <script src="script.js"></script>
   
</body>
</html>
